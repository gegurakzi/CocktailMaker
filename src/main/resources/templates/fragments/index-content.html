<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>



<div th:fragment="recipeList (recipes)" class="row w-100 justify-content-center">
    <div th:each="recipe : ${recipes}" class="col-lg-8 p-3 bg-light" >

            <div th:replace=":: recipe (${recipe})"></div>

    </div>
</div>


<div th:fragment="recipe (recipe)" class="card m-3">
    <div class="card-header p-3" th:text="${recipe.result.name}"></div>
    <div class="card-body d-flex flex-wrap align-items-center">

        <div class="card border-warning m-2" style="height: 80px; width: 80px;">
            <div class="card-body">
                <img src="#" alt=""/>
            </div>
        </div>

        <div class="m-2"></div>

        <div th:each="recipeitem : ${recipe.components}"class="d-flex flex-wrap align-items-end">

            <div th:replace=":: ingredient (${recipeitem})"></div>

        </div>
    </div>
</div>

<div th:fragment="ingredient (recipeElem)" class="card border-dark m-2" style="height: 72px; width: 72px;">
    <div class="card-body">
        <img src="#" alt="ingredient"/>
    </div>
    <p th:text="${recipeElem.recipeItem.name}"></p>
</div>






</body>
</html>
