<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: headTag}"></div>
</head>

<body>
<header th:insert="~{fragments/header :: navigationBar(${user})}"></header>
<div class="row w-100 justify-content-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-5 px-4 py-5 my-5 text-center bg-light rounded-3" >
        <div class="row justify-content-center">
            <form action="/login/authenticate" method="POST" style="max-width: 500px">
                <h1 class="h3 mt-4 mb-5 fw-normal">로그인</h1>
                <div class="my-2 form-floating">
                    <input type="email" class="form-control" name="username" id="username" placeholder="username">
                    <label for="username">이메일</label>
                </div>
                <div class="my-2 form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    <label for="password">비밀번호</label>
                </div>
                <button type="submit" class="my-4 w-100 btn btn-lg btn-primary">로그인</button>
                <div class="d-flex my-1 justify-content-center">
                    <a href="/oauth2/authorization/google" class="d-inline-flex text-muted m-1" >
                        <img src="/icon/google.svg", style="width: 28px; height: 28px">
                    </a>
                    <a href="/oauth2/authorization/facebook" class="d-inline-flex text-muted mx-1" >
                        <img src="/icon/facebook.svg", style="width: 28px; height: 28px">
                    </a>
                    <a href="/oauth2/authorization/naver" class="d-inline-flex text-muted mx-1" >
                        <img src="/icon/naver.png", style="width: 28px; height: 28px">
                    </a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/register" class="text-muted"><small>아직 회원이 아니신가요?</small></a>
                    <p class="mx-1"><small>|</small></p>
                    <a href="#" class="text-muted"><small>비밀번호 찾기</small></a>
                </div>

                <p class="mt-5 mb-3 text-muted">© 2022</p>
            </form>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>


<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
